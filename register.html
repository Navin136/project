<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="css/register.css">
    <script type="text/javascript" src="js/register.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <form id="regform">
        <div name="result" id="result">
        </div>
        <div>
            <label for="uname">UserID:</label>
            <input type="text" id="uname" name="username" placeholder="Enter username here .." >
        </div>
        <div>
            <label for="passwd">Password:</label>
            <input type="password" id="passwd" name="passwd" placeholder="Min. 5 Chars " >
        </div>
        <div>
            <label for="confirmpasswd">Confirm Password:</label>
            <input type="password" id="confirmpasswd" name="confirmpasswd" placeholder="Enter Password Again .." >
        </div>
        <div>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter 10 digit Mobile number .." minlength="10" maxlength="10" >
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="state">Select Your state:</label>
            <select name="state" id="state">
                <option value="TamilNadu">Tamil Nadu</option>
                <option value="Kerala">Kerala</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Telangana">Telangana</option>
            </select>
        </div>
        <div>
            <input type="button" id="submit" value="submit">
        </div>
    </form>
</body>
</html>
