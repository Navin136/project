<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/register.css">
    <script type="text/javascript" src="js/register.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <form action="post">
        <div>
            <label for="uname">UserID:</label>
            <input type="text" id="uname" name="username" placeholder="Enter username here .." required>
        </div>
        <div>
            <label for="passwd">Password:</label>
            <input type="password" id="passwd" name="password" placeholder="Minimum 8 characters.." minlength="8" required>
        </div>
        <div>
            <label for="mail">Email Address:</label>
            <input type="email" id="mail" name="email" placeholder="Enter your email here .." required>
        </div>
        <div>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter 10 digit Mobile number .." required>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="state">Select Your state:</label>
            <select name="state" id="state">
                <option value="TamilNadu">Tamil Nadu</option>
                <option value="Kerala">Kerala</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Telangana">Telangana</option>
            </select>
        </div>
        <div>
            <button type="submit">submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
