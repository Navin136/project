<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/login.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <form id="loginform">
            <div>
                <label for="uname">UserID:</label>
                <input type="text" id="uname" name="username" placeholder="Enter username here .." required>
            </div>
            <div>
                <label for="passwd">Password:</label>
                <input type="password" id="passwd" name="password" placeholder="Enter password here .." minlength="8" required>
            </div>
            <div>
                <button type="submit">submit</button>
                <button type="reset">Reset</button>
            </div>
    </form>
</body>
</html>
